<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Father's Day Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #cbe4f9, #e0f7ff, #cbe4f9, #e0f7ff);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card-wrapper {
      perspective: 1200px;
    }

    .card {
      width: 360px;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      border-radius: 20px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      transform: rotateY(0deg);
      text-align: center;
    }

    .side.back {
      transform: rotateY(180deg);
    }

    .heart {
      font-size: 40px;
      color: #57c5f7;
      animation: heartbeat 1.5s infinite;
      text-shadow: 0 0 6px rgba(87, 197, 247, 0.5);
      margin-bottom: 10px;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      color: #4d6a79;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 13px;
      color: #7f8c8d;
    }

    button {
      margin-top: 15px;
      background: #57c5f7;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3ab0de;
      transform: scale(1.05);
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkleMove 5s linear infinite;
    }

    @keyframes sparkleMove {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sparkle" style="top:90%; left:20%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top:95%; left:50%; animation-delay: 1s;"></div>
  <div class="sparkle" style="top:92%; left:75%; animation-delay: 2s;"></div>

  <div class="card-wrapper">
    <div class="card" id="card">
      <!-- Front Side -->
      <div class="side front">
        <div class="heart">ðŸ’–</div>
        <h1>Happy Father's Day!!</h1>
        <p>Click below to open your card!</p>
        <button onclick="flipCard()">Open</button>
      </div>
      <div class="side back">
        <div class="heart">ðŸ’–</div>
        <h1>Happy Father's Day!!</h1>
        <p>
          Happy Father's Day to the best dad ever!<br>
          You make me laugh every day, and I'm so lucky to have you!
        </p>
        <div class="footer">With all my love - Elisa</div>
        <button onclick="flipCard()">Back</button>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      const card = document.getElementById("card");
      card.classList.toggle("flipped");
    }
  </script>
</body>
</html>
